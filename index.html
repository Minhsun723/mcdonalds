<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>麥當勞麥塊盲盒收集模擬</title>
  <!-- 像素化字體 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      background: #8db600 url('https://imgur.com/DqcP8Qk.jpg') repeat;
      color: #ffffff;
    }
    .container {
      max-width: 700px;
      margin: 60px auto;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 5px solid #3e5a16;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    h1 {
      font-size: 1.5em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 0.9em;
      line-height: 1.5em;
    }
    button {
      margin-top: 1em;
      padding: 10px 20px;
      font-family: 'Press Start 2P', cursive;
      background-color: #5f8a2b;
      border: 3px solid #3e5a16;
      cursor: pointer;
    }
    button:hover {
      background-color: #7ebf49;
    }
    #result {
      margin-top: 1.5em;
      font-size: 1em;
      line-height: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>盲盒實際收集模擬</h1>
    <p>▶ 套餐單價： <strong>200 元</strong><br>
       ▶ 共有 6 種盲盒，機率分別：<br>
       A: 0.20, B: 0.20, C: 0.15, D: 0.15, E: 0.15, F: 0.15
    </p>
    <button id="simBtn">模擬一次收集過程</button>
    <div id="result"></div>
  </div>

  <script>
    const pricePerPack = 200;
    const probs = [0.20, 0.20, 0.15, 0.15, 0.15, 0.15];

    // 建立累積機率陣列
    const cumProbs = [];
    probs.reduce((sum, p) => {
      cumProbs.push(sum + p);
      return sum + p;
    }, 0);

    // 模擬一次抽盲盒直到集齊所有種類
    function simulateOnce() {
      const collected = new Set();
      let draws = 0;
      while (collected.size < probs.length) {
        draws++;
        const r = Math.random();
        // 找到落在哪個機率區間
        for (let i = 0; i < cumProbs.length; i++) {
          if (r < cumProbs[i]) {
            collected.add(i);
            break;
          }
        }
      }
      return draws;
    }

    document.getElementById('simBtn').addEventListener('click', () => {
      const trials = simulateOnce();
      const cost = trials * pricePerPack;
      document.getElementById('result').innerHTML = `
        <p>實際抽取次數：<strong>${trials}</strong> 次<br>
           總花費：<strong>${cost}</strong> 元
        </p>`;
    });
  </script>
</body>
</html>
